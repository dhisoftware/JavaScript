<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <title>PreEntrega1-Olivera</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">OC-Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./ordenDeCompra.html">Crear OC</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2>Proveedores</h2>

            <button class="btn btnAgregar" data-toggle="modal" data-target="#addModal">Agregar Proveedor</button>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nombre</th>
                        <th>RUT</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Mostrar los proveedores desde la base de datos aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Agregar Proveedor -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Agregar Proveedor</h5>
                    </div>
                    <div class="modal-body">
                        <form id="formAgregarProveedor">
                            <div class="form-group">
                                <label for="txtNumero">Número</label>
                                <input type="text" class="form-control" id="txtNumeroAdd"
                                    placeholder="Ingrese el número">
                            </div>
                            <div class="form-group">
                                <label for="txtNombre">Nombre</label>
                                <input type="text" class="form-control" id="txtNombreAdd"
                                    placeholder="Ingrese el nombre">
                            </div>
                            <div class="form-group">
                                <label for="txtRut">RUT</label>
                                <input type="text" class="form-control" id="txtRutAdd" placeholder="Ingrese el RUT">
                            </div>
                            <div class="form-group">
                                <label for="txtDireccion">Dirección</label>
                                <input type="text" class="form-control" id="txtDireccionAdd"
                                    placeholder="Ingrese la dirección">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Editar Proveedor -->
        <div class="modal fade" id="ModalEditProveedor" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Proveedor</h5>

                    </div>
                    <div class="modal-body">
                        <form id="formEditarProveedor">
                            <div class="form-group">
                                <label for="txtNombre">Nombre</label>
                                <input type="text" class="form-control" id="txtNombreEdit" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="txtRut">RUT</label>
                                <input type="text" class="form-control" id="txtRutEdit" placeholder="RUT">
                            </div>
                            <div class="form-group">
                                <label for="txtDireccion">Dirección</label>
                                <input type="text" class="form-control" id="txtDireccionEdit" placeholder="Dirección">
                            </div>
                            <input type="hidden" id="editItemID">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnActualizar">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../scripts/clases/Proveedor.js"></script>
        <script type="module" src="../scripts/mainProveedores.js"></script>

    </header>
