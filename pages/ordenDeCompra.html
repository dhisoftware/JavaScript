<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <title>Registrar OC</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">OC-Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
        </nav>

    </header>

    <main>

        <div class="container">
            <h2>Orden de Compra</h2>

            <button class="btn btnAgregar" data-toggle="modal" data-target="#ModalAddOC">Agregar OC</button>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- Modal para Agregar OC -->
        <div class="modal fade" id="ModalAddOC" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalAddOCTitle">Agregar Orden de Compra</h5>

                    </div>
                    <div class="modal-body">
                        <form id="addOCForm">
                            <div class="form-group">
                                <label for="ctrlfechaAdd">Fecha:</label>
                                <input type="date" class="form-control" id="ctrlfechaAdd" name="fecha">
                            </div>
                            <div class="form-group">
                                <label for="cboxProveedorAdd">Proveedor:</label>
                                <select class="form-control" id="cboxProveedorAdd" name="proveedor">
                                    <!-- Opciones de proveedores aquí -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cboxTipoAdd">Tipo:</label>
                                <select class="form-control" id="cboxTipoAdd" name="tipo">
                                    <option value="Servicio">Servicio</option>
                                    <option value="Producto">Producto</option>
                                </select>
                            </div>
                            <!-- Sección para agregar líneas de compra -->
                            <h5>Líneas de Compra</h5>
                            <div id="lineasOCContainer">
                                <div class="lineaOC">
                                    <input type="text" placeholder="Descripción" id="txtDescripcionLin">
                                    <input type="number" placeholder="Importe" id="txtImporteLin">
                                    <input type="number" placeholder="Cantidad" id="txtCantidadLin">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btnAgregarLineaOC"
                                id="btnAgregarLineaOC">Agregar Línea</button>

                            <table class="table" id="lineasOCTable">
                                <thead>
                                    <tr>
                                        <th>Descripción</th>
                                        <th>Importe</th>
                                        <th>Cantidad</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se mostrarán las líneas -->
                                </tbody>
                            </table>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarOC">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/clases/ordenDeCompra.js"></script>
    <script src="../scripts/clases/OrdenDeCompraLinea.js"></script>
    <script src="../scripts/clases/proveedor.js"></script>
    <script type="module" src="../scripts/mainOrdenDeCompra.js"></script>

</body>
